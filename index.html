<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1D FM</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="radio-container">
        <h1>1D FM</h1>

        <div class="track-info">
            <p class="song-title">Сейчас играет:</p>
            <p class="current-track">Загрузка...</p> </div>

        <audio id="audioPlayer"></audio>

        <div class="controls">
            <button id="play-pause-btn" aria-label="Воспроизвести/Пауза">
                <svg class="play-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 5V19L19 12L8 5Z" fill="currentColor"/>
                </svg>
                <svg class="pause-icon hidden" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 4H10V20H6V4ZM14 4H18V20H14V4Z" fill="currentColor"/>
                </svg>
            </button>

            <button id="next-btn" aria-label="Следующий трек">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 18V6H8V18H6ZM9.5 12L18 18V6L9.5 12Z" fill="currentColor"/>
                </svg>
            </button>
        </div>

        <div class="volume-control">
             <label for="volumeSlider">Громкость:</label>
             <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
        </div>

        <div class="status">
            <p id="radio-status">Статус: Загрузка...</p> </div>

        <div class="track-counter">
            <p>Трек <span id="current-track-index">0</span> из <span id="total-tracks">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
